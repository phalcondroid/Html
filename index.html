<html>
    <head>
        <script src="./System/system.js"></script>
    </head>
    <body>
        <div id="container">

        </div>

    <script>
        var packages = {
            'chronos' : {
                main: '../../chronos.js',
                defaultExtension: 'js',
                format : "global"
            }
        };
        System.config({
            baseURL: "output",
            packages : packages
        });
        System.import("chronos").then(function() {
            console.log("buena los chronos");
            System.import('app.js').catch(function(err) {
                console.error(err);
            });
        });
    </script>
</html>
